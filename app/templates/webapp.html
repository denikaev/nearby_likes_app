<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nearby Likes</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Nearby Likes</h1>

    <div id="status" class="card">Готово к запуску…</div>

    <div class="card">
      <button id="btnRegister">Регистрация</button>
      <button id="btnHeartbeat">Обновить геопозицию</button>
    </div>

    <div class="card">
      <button id="btnNearby">Кто рядом</button>
      <div id="nearby"></div>
    </div>

    <div class="card">
      <button id="btnLeaderboard">Лидерборд</button>
      <div id="leaderboard"></div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
