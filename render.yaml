services:
  - type: web
    name: nearby-likes-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PUBLIC_BASE_URL          # см. шаг 3 — сюда поставишь публичный URL сервиса Render
        value: https://nearby-likes-web.onrender.com
      - key: WEBAPP_URL               # URL мини-аппа
        value: https://nearby-likes-web.onrender.com/webapp
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET  # любой длинный рандом, чтобы не светить токен в пути
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: nearby-likes-
